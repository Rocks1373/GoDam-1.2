services:
  postgres:
    image: postgres:15-alpine
    container_name: godam_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: godam
    ports:
      - "5432:5432"
    volumes:
      - ./backend-java/postgresql_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - godam_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d godam"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend-java
    container_name: godam_backend
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/godam
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  web-admin:
    build:
      context: ./web-admin
      args:
        VITE_API_BASE_URL: /api
    container_name: godam_web_admin
    ports:
      - "8082:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  godam_postgres_data: