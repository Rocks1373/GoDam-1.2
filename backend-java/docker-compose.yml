version: "3.9"

services:
  backend:
    build:
      context: .
    image: godam-backend:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GODAM_DB_URL=jdbc:sqlite:/data/godam.db
    volumes:
      - godam-backend-data:/data
    restart: unless-stopped

volumes:
  godam-backend-data:
