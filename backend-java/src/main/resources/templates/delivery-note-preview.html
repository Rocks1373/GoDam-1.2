<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Note Preview</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #0b1224;
      color: #0f172a;
      margin: 0;
      padding: 0;
    }
    .preview-shell {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .card {
      width: 100%;
      max-width: 800px;
      background: #f8fafc;
      border-radius: 22px;
      border: 1px solid rgba(15, 23, 42, 0.16);
      box-shadow: 0 18px 42px rgba(15, 23, 42, 0.25);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    .customer, .transporter, .items {
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 14px;
      padding: 16px;
      background: #fff;
    }
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #0f172a;
      margin: 0 0 8px;
    }
    .section-content p {
      margin: 2px 0;
      font-size: 13px;
    }
    .items table {
      width: 100%;
      border-collapse: collapse;
    }
    .items th, .items td {
      padding: 8px 6px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.08);
    }
    .items th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #475569;
      text-align: left;
    }
    footer {
      font-size: 12px;
      color: #475569;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
<div class="preview-shell">
  <div class="card">
    <header>
      <div>
        <p class="section-title">Company</p>
        <h1>GoDam Logistics</h1>
        <p class="section-content">
          DN #: <strong th:text="${dn.dnNumber} ?: 'TBD'"></strong>
        </p>
        <p class="section-content">
          Outbound #: <strong th:text="${dn.outboundNumber} ?: '—'"></strong>
        </p>
        <p class="section-content">
          Invoice #: <strong th:text="${dn.invoiceNumber} ?: '—'"></strong>
        </p>
        <p class="section-content" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}"></p>
      </div>
      <div>
        <p class="section-content" th:text="${dn.customer?.name} ?: 'Customer'"></p>
      </div>
    </header>

    <section class="customer">
      <p class="section-title">Customer Details</p>
      <div class="section-content">
        <p th:text="${dn.address} ?: 'No address provided'"></p>
        <p th:text="${dn.googleMapLink} ?: 'Google Link unavailable'"></p>
        <div>
          <p th:text="${dn.phone1} ?: ''"></p>
          <p th:text="${dn.phone2} ?: ''"></p>
        </div>
        <p th:text="${dn.requirements} ?: ''"></p>
      </div>
    </section>

    <section class="transporter">
      <p class="section-title">Transport & Driver</p>
      <div class="section-content">
        <p><strong th:text="${dn.transporter?.companyName} ?: 'Transporter'"></strong></p>
        <p th:text="${dn.transporter?.contactName} ?: ''"></p>
        <p><strong th:text="${dn.driver?.driverName} ?: 'Driver'"></strong></p>
        <p th:text="${dn.driver?.driverNumber} ?: ''"></p>
      </div>
    </section>

    <section class="items">
      <p class="section-title">Item Summary</p>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Qty</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="row : ${dn.quantities}">
            <td th:text="${row.description}"></td>
            <td th:text="${row.quantity}"></td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer>
      <span>Generated by GoDam</span>
      <span th:text="${dn.status} ?: 'Draft'"></span>
    </footer>
  </div>
</div>
</body>
</html>
