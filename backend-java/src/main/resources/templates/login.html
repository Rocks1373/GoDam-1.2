<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDam Login</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f2ec;
        --card: #ffffff;
        --ink: #1f2a2e;
        --muted: #6b757d;
        --accent: #2b6f73;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: linear-gradient(140deg, #f5f2ec 0%, #e6efe9 100%);
        color: var(--ink);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(440px, 100%);
        background: var(--card);
        border-radius: 14px;
        padding: 32px;
        box-shadow: 0 20px 60px rgba(31, 42, 46, 0.12);
        border: 1px solid #e2e6e8;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 14px;
      }
      label {
        font-size: 13px;
        color: var(--muted);
      }
      input {
        height: 42px;
        padding: 0 12px;
        border-radius: 8px;
        border: 1px solid #d7dfe3;
        font-size: 14px;
      }
      button {
        width: 100%;
        height: 44px;
        border: 0;
        border-radius: 8px;
        background: var(--accent);
        color: #fff;
        font-size: 15px;
        cursor: pointer;
      }
      .note {
        margin-top: 14px;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>GoDam</h1>
      <p>Login page placeholder (auth will be wired later).</p>
      <form>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Enter username" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter password" />
        </div>
        <button type="button">Sign In</button>
      </form>
      <div class="note">This screen is UI-only for now.</div>
    </div>
  </body>
</html>
