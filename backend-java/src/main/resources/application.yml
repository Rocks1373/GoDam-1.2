spring:
  profiles:
    default: local
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME:godam}
    password: ${SPRING_DATASOURCE_PASSWORD:godampass}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  thymeleaf:
    cache: false
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:25}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:false}
          starttls:
            enable: ${SMTP_STARTTLS:true}
server:
  port: ${PORT:8080}
  address: ${SERVER_ADDRESS:0.0.0.0}  # Bind to all interfaces to allow emulator connections

# Logging configuration
logging:
  level:
    root: INFO
    com.godam: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  health:
    mail:
      enabled: false

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
